<h1>TABLE</h1>
<table class="table table-dark ">
  <thead>
    <tr>
      <th>ID</th>
      <th>Titolo</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody class="table table-group-divider">
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
