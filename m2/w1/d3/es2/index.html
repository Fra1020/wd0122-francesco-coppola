<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="involucro">
      <div class="container">
        <div class="cubo">
          <div class="fronte">
            <img src="foto/barella.jpg" />
          </div>
          <div class="destra">
            <img src="foto/bonazzoli.jpg" />
          </div>
          <div class="retro">
            <img src="foto/messi.jpg" />
          </div>
          <div class="sinistra">
            <img src="foto/immobile.jpg" />
          </div>
        </div>
      </div>
      <div class="btn">
        <button id="prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <!-- Script -->
    <script src="/script/script.js"></script>
  </body>
</html>
