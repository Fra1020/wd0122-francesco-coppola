    <h1>Ordina la tua pizza</h1>

    <form method="get" action="pagina-a-cui-navigare-e-mandare-dati.php">

        <h3>Scegli il gusto</h3>
        <select name="gusto">
            <option>--scegli la tua pizza</option>
            <option value="margherita">Margherita</option>
            <option value="diavola">Diavola</option>
            <option value="capricciosa">Capricciosa</option>
        </select>

        <h3>Scegli il gusto</h3>


        <label for="tipo-sottile">Sottile:</label>
        <input id="tipo-sottile" value="sottile" type="radio" name="tipo" checked>

        <label for="tipo-napoletana">Napoletana:</label>
        <input id="tipo-napoletana" value="napoletana" type="radio" name="tipo">


        <h3>Aggiunte</h3>

        <label for="aggiunta-bufala">Bufala</label>
        <input type="checkbox" name="aggiunta-bufala" id="aggiunta-bufala">
        <label for="aggiunta-prosciutto">Prosciutto</label>
        <input type="checkbox" name="aggiunta-prosciutto" id="aggiunta-prosciutto">
    

        <hr>

        <h3>Dati spedizione</h3>
        <label for="nome">nome:</label>
        <input id="nome" type="text" placeholder="scrivi il tuo nome" name="nome">

        <hr>
         <!--2 modi alternativi tra lor per inviare il form -->
        <button>ordina button</button>
        <input type="submit" value="ordina input">

        



    </form>
