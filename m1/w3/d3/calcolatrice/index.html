<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calc">
      <input type="text" id="display">
        <button class="numero" onclick="aggiungiNumero(this)">1</button>
        <button class="numero" onclick="aggiungiNumero(this)">2</button>
        <button class="numero" onclick="aggiungiNumero(this)">3</button>
        <button class="numero" onclick="aggiungiNumero(this)">4</button>
        <button class="numero" onclick="aggiungiNumero(this)">5</button>
        <button class="numero" onclick="aggiungiNumero(this)">6</button>
        <button class="numero" onclick="aggiungiNumero(this)">7</button>
        <button class="numero" onclick="aggiungiNumero(this)">8</button>
        <button class="numero" onclick="aggiungiNumero(this)">9</button>
        <button class="numero" onclick="aggiungiNumero(this)">.</button>
        <button class="numero" onclick="aggiungiNumero(this)">0</button>
        <button class="numero" onclick="aggiungiNumero(this)">00<button>
        <button class="numero" onclick="aggiungiNumero(this)">+</button>
        <button class="numero" onclick="aggiungiNumero(this)">-</button>
        <button class="numero" onclick="aggiungiNumero(this)">/</button>
        <button class="numero" data-numero="*" onclick="aggiungiNumero(this)">x</button>
        <button class="numero" onclick="risultato()">=</button>
        <button class="numero" onclick="cancella()">C</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
